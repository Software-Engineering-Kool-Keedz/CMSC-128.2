<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="container-fluid">
            <a href="" class="navbar-brand"> <img src="../img/logo.png" alt=""> <span class="nav-logo">WEBSITE</span></a>
            <span class="msg">Not yet a member? <a href="" class="sign-up">Sign up now.</a></span>
        </div>
    </nav>
    
    <div class="container text-center">
        <div class="row">
          <div class="col" id="tag">
            <p class="tagline">Insert tagline here</p>
          </div>
          <div class="col" id="sign-in">
            <form class="sign-in-form">
                <div class="row justify-content-center">
                  <label class="form-label" id="sign-in-label">Sign in to Website</label>
                  <input type="email" class="form-control" id="username-input" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="row justify-content-center">
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <div class="row justify-content-center">
                  <label class="forgot-password">Forgot password?</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
          </div>
    </div>
</body>
</html>
