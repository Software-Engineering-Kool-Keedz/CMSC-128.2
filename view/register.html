<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="container-fluid">
            <a href="" class="navbar-brand"> <img src="../img/logo.png" alt=""> <span class="nav-logo">WEBSITE</span></a>
            <span class="msg">Already a member? <a href="login.html" class="sign-up">Just sign in.</a></span>
        </div>
    </nav>
    
    <div class="container text-center">
        <div class="row">
          <div class="col" id="tag">
            <p class="tagline">Discover new insights for mental health</p>
          </div>
          <div class="col" id="sign-in">
            <form class="sign-in-form">
                <div class="row justify-content-center">
                  <label class="form-label" id="sign-in-label">Sign up to Website</label>                         
                  <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Email Address">
                </div>
                <div class="row justify-content-center">
                  <input type="email" class="form-control" id="username-input" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="row justify-content-center">
                  <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                </div>
                <div class="row justify-content-center">
                  <input type="password" class="form-control" id="password-input" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
          </div>
    </div>
</body>
</html>
